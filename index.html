<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <title>Desafio 2</title>
</head>
<body>
    <section class="grid-container">
        <div class="cabeza">
            <div>Ordenar por:</div><br>
            <button>Precio más alto</button>
            <button>Precio más bajo</button>
            <button>A-Z</button>
            <button>Z-A</button>
            <button>Recientes</button>
        </div>
<!--barra-->
        <div class="barra">
            <div><i class="fa-solid fa-screwdriver-wrench"></i><b>Herramientas</b> <i class="fa-solid fa-screwdriver-wrench"></i></div>
            <div><button class="Boton-Barra">Inicio</button></div>
            <div><button class="Boton-Barra">Catalogo</button></div>
            <div><button class="Boton-Barra">Ofertas</button></div>
            <div><button class="Boton-Barra">Contacto</button></div>
        </div>
<!--Cuerpo-->
        <div class="cuerpo"> 
            <div>
                <div class="col mt-2"  style="text-align: left;">
                  <div class="col" style="font-family: rob;">
                  <div class="card" style="width: 18rem;">
                  <img src="assets/img/alicate.jpg" class="card-img-top" alt="Alicate" width="100%" height="100%">
                  <div class="card-body">
                  <h3 class="card-title">Alicate</h3>
                <footer>
                   <hr>
                   <div class="row" style="text-align: end;">
                   <div class="col" style="font-size: 20px; color: #28A745; box-sizing: 1px;">$9.990</div>
                   </div>
                </footer>
                 </div>
                 </div>
                </div>
              </div>
            </div>
<!--2-->
            <div class="col mt-2"  style="text-align: left;">
                  <div class="col" style="font-family: rob;">
                  <div class="card" style="width: 18rem;">
                  <img src="assets/img/martillo.jpg" class="card-img-top" alt="Martillo" width="100%" height="100%">
                  <div class="card-body">
                  <h3 class="card-title">Martillo</h3>
                <footer>
                   <hr>
                   <div class="row" style="text-align: end;">
                   <div class="col" style="font-size: 20px; color: #28A745; box-sizing: 1px;">$15.990</div>
                   </div>
                </footer>
                 </div>
                 </div>
                </div>
              </div>
            
<!--3-->
            <div class="col mt-2"  style="text-align: left;">
                  <div class="col" style="font-family: rob;">
                  <div class="card" style="width: 18rem;">
                  <img src="assets/img/taladro.jpg" class="card-img-top" alt="taladro" width="100%" height="100%">
                  <div class="card-body">
                  <h3 class="card-title">Taladro</h3>
                <footer>
                   <hr>
                   <div class="row" style="text-align: end;">
                   <div class="col" style="font-size: 20px; color: #28A745; box-sizing: 1px;">$25.990</div>
                   </div>
                </footer>
                 </div>
                 </div>
                </div>
            </div>
        </div>
        
    </section>
<!--Footer-->
    <footer>
        <div class="pie-lateral">
            <div><i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-facebook"></i></div>
            <di>Todos los Derechos <br>
                están Reservados</di>
        </div>
    </footer>
    
</body>
</html>
